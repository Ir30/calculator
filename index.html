<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <script src="script.js"></script>
</head>
<body>
    <div class="main">
        <p class="head">CALCULATOR</p>
        <input type="text" id="screen">

        <button class="clear" onclick="clear_screen()">C</button>
        <div class="row">
            <button onclick="click_btn(7)" class="btn">7</button>
            <button onclick="click_btn(8)" class="btn">8</button>
            <button onclick="click_btn(9)" class="btn">9</button>
            <button onclick="click_btn('/')" class="btn">/</button>

        </div>
        <div class="row">
            <button onclick="click_btn(4)" class="btn">4</button>
            <button onclick="click_btn(5)" class="btn">5</button>
            <button onclick="click_btn(6)" class="btn">6</button>
            <button onclick="click_btn('*')" class="btn">x</button>

        </div>
        <div class="row">
            <button onclick="click_btn(1)" class="btn">1</button>
            <button onclick="click_btn(2)" class="btn">2</button>
            <button onclick="click_btn(3)" class="btn">3</button>
            <button onclick="click_btn('-')" class="btn">-</button>

        </div>
        <div class="row">
            <button onclick="click_btn(0)" class="btn">0</button>
            <button onclick="click_btn('.')" class="btn">.</button>
            <button onclick="eaqual_click()" class="btn">=  </button>
            <button onclick="click_btn('+')" class="btn">+</button>

        </div>
    </div>

</body>
</html>
